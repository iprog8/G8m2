<html>
    <head>
        
        <title>formurile in html</title>
        <script src="js/app.js"></script>
    
    </head>

    <body>
<h2>Subscrie la newsletter</h2>
<form action="comanda" method="post">

<fieldset>
    <legend>Subscrie la Newsletter</legend>
    Nume
<input type="text" name = "nume" placeholder="Introduceti un nume"/><br>
Prenume
<input type="text" name = "prenume" placeholder = "Introduceti un prenume"/><br>
</fieldset>

<fieldset>
Email
<input type= "e-mail" name = "email" placeholder = "Introduceti un email valid"/><br>
Varsta
<input type ="number" name = "age" placeholder="Introduceti o valoare numerica"/><br>
Telefon
<input type = "tel" name="telefon"/><br>
Parola
<input type="password"/>
Nivelul de studii
<input type="radio" name="studii" value = "SM"/>Studii Medii
<input type ="radio" name="studii" value ="SS"/>Studii Superioare
<input type ="radio" name="studii" value ="SPU"/>Studii post universitare<br>
Aveti peste 18 ani?
<input type= "checkbox" name= "major" value="Da"><br>
Kilograme
<input type="number" name="greutate" value = "50" step = "5" min="30" max="80"/><br>
Data nasterii
<input type="date" name="dn" value="2020-01-01"/><br>
Culoarea Favorita
<input type="color" name="favcolor"><br>
Varsta
<input type ="range" min = "18" max="65" value= "0"/><br>
Month
<input type="month" name="luna"/><br>
Week
<input type="week" name="week"/><br>
time
<input type="time" name="ora locala"/><br>
</fieldset>
<input type = "submit" value = "Trimite datele catre server"/><br>

</form>

<hr/>
<input type = "button" value="Apeleaza JavaSCRIPT" onclick= "Hello()"/>
</body>


</body>
