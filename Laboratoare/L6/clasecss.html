<html>
    <head>
        <title>Claseele in CSS</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body class="layout">
        <div >
            Primul div
            <span  class="frumusica">
                Primul span
            </span >
            <span class="frumusica frumusica-background">
                Al doilea span
            </span>
        </div>
        <div>
            <input class="frumusica button" type="text" name=name />
            <input class="frumusica button" type="submit" Value="Send" />
        </div>
        <div class="clasa">
            Div cu clasa
        </div>
        <div id="identificator">
            Div cu selector ID
        </div>
        <p>
            Acesta este un paragraf cu selector pe tag
        </p>
        <p>alt paragraf</p>

        <div>
            Al doilea div
            <p>primul paragraf</p>
            <p>al doilea paragraf</p>
            <p>al treilea paragraf</p>
            <section> al treilea div
                <p>al patrulea paragraf</p>
            </section>
        </div>
